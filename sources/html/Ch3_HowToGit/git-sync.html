<h1 id="githubforwindowsmac">GitHub for Windows (Mac) でリモートリポジトリと同期する</h1>
<p>GitHub for Windows (Mac) では画面の右上に「Sync」というボタンがあります。</p>
<p>これは、他の人がした作業内容をリモートリポジトリから取得して自分の PC 上のリポジトリに取り込みつつ、自分の PC 上のリポジトリに作業内容がある場合はそれをリモートリポジトリに送信します。</p>
<p>つまり「git push」と「git pull」を同時におこなうものと考えれば良いでしょう。</p>
<p><img src="ch3/git-sync/git-sync-before.jpg" alt="Sync を押す前" /></p>
<p>「Sync」を押すと、同期の進捗を表すバーが表示されます。</p>
<p><img src="ch3/git-sync/git-sync-after.jpg" alt="Sync を押して同期をしている" /></p>
