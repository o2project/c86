<h1 id="">作業内容の差分を見る</h1>
<p>作業内容の差分を見ます。例えるならば、岡部が、まゆりが死んだ理由を前回まゆりが死んだ理由と比較し、そこから試行錯誤するようなものです。</p>
<p>SourceTree と GitHub for Windows (Mac) のどちらでも、特定の作業内容を選択する事で、その作業内容の一つ前の作業内容と比べてどのような変更をしたのか見る事ができます。</p>
<p>SourceTree では、以下のような見た目になります。</p>
<p><img src="ch3/git-diff/source-tree/diff.jpg" alt="SourceTree で作業内容の差分を見ている例" /></p>
